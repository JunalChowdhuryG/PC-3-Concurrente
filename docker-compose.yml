services:
  # --- 1. Middleware ---
  rabbit-server:
    image: rabbitmq:3.13-management
    container_name: rabbit-server
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - shibasito-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. Base de Datos del Banco (BD1) ---
  db-banco:
    image: postgres:16
    container_name: db-banco
    environment:
      POSTGRES_USER: shibasito_user
      POSTGRES_PASSWORD: shibasito_password
      POSTGRES_DB: bd1_banco
    ports:
      - "5432:5432"
    volumes:
      - ./sql-scripts/init-banco.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shibasito-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shibasito_user -d bd1_banco"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 3. Base de Datos de RENIEC (BD2) ---
  db-reniec:
    image: mysql:8.0
    container_name: db-reniec
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: bd2_reniec
      MYSQL_USER: shibasito_user
      MYSQL_PASSWORD: shibasito_password
    ports:
      - "3306:3306"
    volumes:
      - ./sql-scripts/init-reniec.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shibasito-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "shibasito_user", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 4. Servicio LP1 BANCO (Python) ---
  lp1-banco-servicio:
    build: ./lp1-banco-python
    container_name: lp1-banco-servicio
    networks:
      - shibasito-net
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbit-server:5672
      - DB_HOST=db-banco
      - DB_NAME=bd1_banco
      - DB_USER=shibasito_user
      - DB_PASS=shibasito_password
    depends_on:
      rabbit-server:
        condition: service_healthy
      db-banco:
        condition: service_healthy
    restart: on-failure

  # --- 5. Servicio LP2 RENIEC (Node.js) ---
  lp2-reniec-servicio:
    build: ./lp2-reniec-nodejs
    container_name: lp2-reniec-servicio
    networks:
      - shibasito-net
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbit-server:5672
      - MYSQL_HOST=db-reniec
      - MYSQL_USER=shibasito_user
      - MYSQL_PASSWORD=shibasito_password
      - MYSQL_DATABASE=bd2_reniec
    depends_on:
      rabbit-server:
        condition: service_healthy
      db-reniec:
        condition: service_healthy
    restart: on-failure

  # --- 6. CLIENTE DE PRUEBA (LP3 - Java CLI) ---
  cliente-cli-java:
    build: ./cliente-cli-java
    container_name: cliente-cli-java
    networks:
      - shibasito-net
    environment:
      - RABBITMQ_HOST=rabbit-server
    depends_on:
      # Este cliente no arrancará hasta que los 2 servicios estén listos
      lp1-banco-servicio:
        condition: service_started
      lp2-reniec-servicio:
        condition: service_started
    # No usar 'restart: on-failure', queremos que se ejecute una vez y termine.

networks:
  shibasito-net:
    driver: bridge